<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style media="screen">
        .side-collage img {
            height: 400px;
        }

        .first-column img {
            height: 500px;
        }

        .bottom-image img {
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- vdo: 15.5.1, module: 15.5.1 -->
    <section class="container">
        <div class="container">
            <div class="row">
                <!-- first column -->
                <div class="col-4">
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/collage/bottle.jpg" alt="">
                    </div>
                    <div class="row">
                        <img class="img-fluid" src="images/collage/stool.jpg" alt="">
                    </div>
                </div>
                <!-- second column -->
                <div class="col-4">
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/collage/coffee.jpg" alt="">
                    </div>
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/collage/lamp.jpg" alt="" />
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <img class="img-fluid" src="images/collage/watch.jpg" alt="">
                        </div>
                        <div class="col-6">
                            <img class="img-fluid" src="images/collage/honey.jpg" alt="">
                        </div>
                    </div>
                </div>
                <!-- third column -->
                <div class="col-4">
                    <div class="row">
                        <img class="img-fluid" src="images/collage/cactus.jpg" alt="">
                    </div>
                    <div class="row">
                        <img class="img-fluid" src="images/collage/sunglass.jpg" alt="">
                    </div>
                    <div class="row">
                        <img class="img-fluid" src="images/collage/lens.jpg" alt="">
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- vdo: 15.5.2, module: 15.5.2 -->
    <section class="container mt-5">
        <div class="row g-0">
            <div class="col-4 first-column">
                <img class="img-fluid" src="images/vacation/sunset.png" alt="" />
            </div>
            <div class="col-8 side-collage">
                <div class="row g-0">
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/boat.png" alt="" />
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/beach.png" alt="" />
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/coconut.png" alt="" />
                    </div>
                </div>
                <div class="row g-0 bottom-image">
                    <img class="img-fluid" src="images/vacation/sand.jpg" alt="" />
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
